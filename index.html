<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Connect | Professional Event Hub</title>
    <!-- Professional Google Font: Inter -->
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar with two-color logo -->
    <nav class="navbar">
        <div class="logo">Campus<span>Connect</span></div>
        <ul class="nav-links" id="navLinks">
            <li><a href="#home">Home</a></li>
            <li><a href="#events">Events</a></li>
            <li><button id="themeToggle" class="btn-toggle">Dark Mode</button></li>
        </ul>
    </nav>

    <!-- Static Hero Section (Exactly like the image) -->
    <header class="hero" id="home">
        <div class="hero-content">
            <h1>Manage Your Campus Life</h1>
            <p>Stay updated with the latest workshops, seminars, and fests.</p>
        </div>
    </header>

    <!-- Event Section -->
    <section id="events" class="event-section">
        <div class="section-container">
            <h2>Upcoming Events</h2>
            <div class="filter-container">
                <button class="filter-btn active" onclick="filterEvents('all')">All</button>
                <button class="filter-btn" onclick="filterEvents('workshop')">Workshops</button>
                <button class="filter-btn" onclick="filterEvents('fest')">Fests</button>
            </div>
            <div class="event-grid" id="eventGrid">
                <!-- Event cards go here (ensure you add cards in JS or HTML) -->
            </div>
        </div>
    </section>

    <!-- Activity Form -->
    <section class="form-section">
        <div class="form-card">
            <h3>Submit an Activity</h3>
            <form id="activityForm">
                <input type="text" id="actName" placeholder="Activity Name" required>
                <input type="email" id="actEmail" placeholder="admin@college.edu" required>
                <textarea id="actDesc" placeholder="Brief Description"></textarea>
                <button type="submit" class="btn-submit">Submit Request</button>
            </form>
            <p id="formFeedback"></p>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
