<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Connect | Event Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">Campus<span>Connect</span></div>
        <ul class="nav-links" id="navLinks">
            <li><a href="#home">Home</a></li>
            <li><a href="#events">Events</a></li>
            <li><button id="themeToggle">Toggle Mode</button></li>
        </ul>
        <div class="hamburger" id="hamburger">â˜°</div>
    </nav>

    <header class="hero">
        <h1>Manage Your Campus Life</h1>
        <p>Stay updated with the latest workshops, seminars, and fests.</p>
    </header>

    <section id="events" class="event-section">
        <h2>Upcoming Events</h2>
        <div class="filter-container">
            <button class="filter-btn" onclick="filterEvents('all')">All</button>
            <button class="filter-btn" onclick="filterEvents('workshop')">Workshops</button>
            <button class="filter-btn" onclick="filterEvents('fest')">Fests</button>
        </div>
        
        <div class="event-grid" id="eventGrid">
            <!-- Feature 1: Dynamic Event Cards -->
            <div class="event-card" data-category="workshop">
                <img src="images/event1.jpg" alt="AI Workshop">
                <h3>AI & ML Workshop</h3>
                <p>Learn the future of tech.</p>
                <button class="btn-reg" onclick="showAlert('AI Workshop')">Register Now</button>
            </div>
            <div class="event-card" data-category="fest">
                <img src="images/event2.jpg" alt="Cultural Fest">
                <h3>Spring Fest 2026</h3>
                <p>The biggest cultural event.</p>
                <button class="btn-reg" onclick="showAlert('Spring Fest')">Register Now</button>
            </div>
        </div>
    </section>

    <section class="form-section">
        <h3>Submit a New Activity</h3>
        <!-- Feature 2: Form Validation -->
        <form id="activityForm">
            <input type="text" id="actName" placeholder="Activity Name" required>
            <input type="email" id="actEmail" placeholder="Organizer Email" required>
            <textarea id="actDesc" placeholder="Brief Description"></textarea>
            <button type="submit">Submit Request</button>
        </form>
        <p id="formFeedback"></p>
    </section>

    <script src="script.js"></script>
</body>
</html>
