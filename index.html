<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Connect | Professional Event Hub</title>
    <!-- Professional Google Font: Inter -->
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">Campus<span>Connect</span></div>
        <ul class="nav-links" id="navLinks">
            <li><a href="#home">Home</a></li>
            <li><a href="#events">Events</a></li>
            <li><button id="themeToggle" class="btn-toggle">Toggle Mode</button></li>
        </ul>
        <div class="hamburger" id="hamburger">â˜°</div>
    </nav>

    <!-- Centered Professional Carousel -->
    <section class="carousel-section" id="home">
        <div class="carousel-container">
            <div class="carousel-slide fade">
                <img src="images/ai-workshop.jpg" alt="AI Workshop">
                <div class="carousel-caption">
                    <h1>Manage Your Campus Life</h1>
                    <p>Stay updated with the latest AI & ML workshops, seminars, and fests.</p>
                </div>
            </div>
            <div class="carousel-slide fade">
                <img src="images/event2.jpg" alt="Spring Fest">
                <div class="carousel-caption">
                    <h1>Annual Spring Fest 2026</h1>
                    <p>Experience cultural excellence and student creativity.</p>
                </div>
            </div>
            <a class="prev" onclick="moveSlide(-1)">&#10094;</a>
            <a class="next" onclick="moveSlide(1)">&#10095;</a>
        </div>
    </section>

    <section id="events" class="event-section">
        <div class="section-container">
            <h2>Upcoming Events</h2>
            <div class="filter-container">
                <button class="filter-btn active" onclick="filterEvents('all')">All</button>
                <button class="filter-btn" onclick="filterEvents('workshop')">Workshops</button>
                <button class="filter-btn" onclick="filterEvents('fest')">Fests</button>
            </div>
            <div class="event-grid" id="eventGrid">
                <!-- Event cards go here -->
            </div>
        </div>
    </section>

    <section class="form-section">
        <div class="form-container">
            <h3>Submit a New Activity</h3>
            <form id="activityForm">
                <div class="input-group">
                    <label>Activity Name</label>
                    <input type="text" id="actName" placeholder="Event title" required>
                </div>
                <div class="input-group">
                    <label>Organizer Email</label>
                    <input type="email" id="actEmail" placeholder="admin@college.edu" required>
                </div>
                <button type="submit" class="btn-submit">Submit Request</button>
            </form>
            <p id="formFeedback"></p>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
