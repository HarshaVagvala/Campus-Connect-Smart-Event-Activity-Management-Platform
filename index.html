<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CampusConnect</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar">
  <div class="logo">CampusConnect</div>
  <h1 class="logo">
  <span class="campus">Campus</span><span class="connect">Connect</span>
</h1>
  <div class="nav-links">
    <a href="#home">Home</a>
    <a href="#events">Events</a>
    <button onclick="toggleMode()">Toggle Mode</button>
  </div>
</nav>

<!-- Hero Section -->
<section class="hero" id="home">
  <h1>Manage Your Campus Life</h1>
  <p>Stay updated with the latest workshops, seminars, and fests.</p>
</section>

<!-- Events Section -->
<section class="events" id="events">
  <h2>Upcoming Events</h2>

  <!-- Filters -->
  <div class="filters">
    <button onclick="filterEvents('all')">All</button>
    <button onclick="filterEvents('workshop')">Workshops</button>
    <button onclick="filterEvents('fest')">Fests</button>
  </div>

  <!-- Event Cards -->
  <div class="event-container">
    <div class="event-card workshop">
      <h3>AI Workshop</h3>
      <button onclick="register()">Register</button>
    </div>

    <div class="event-card fest">
      <h3>Spring Fest</h3>
      <button onclick="register()">Register</button>
    </div>
  </div>
</section>

<!-- Submit Activity -->
<section class="submit">

  <h2 class="form-title">Submit an Activity</h2>
  <form onsubmit="return validateForm()">

    

    <input type="text" id="name" placeholder="Activity Name" required>

    <input type="email" placeholder="admin@college.edu" required>

    <textarea placeholder="Brief Description" required></textarea>

    <button type="submit">Submit Request</button>

  </form>
</section>


<script src="script.js"></script>
</body>
</html>
