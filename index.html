<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Fest Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="carousel">
    <div class="carousel-images">
        <div class="slide active">
            <img src="images/image1.jpg" alt="Tech Fest 1">
            <div class="caption">
                <h2>Tech Fest 2024</h2>
                <p>Innovate • Inspire • Create</p>
            </div>
        </div>
        <div class="slide">
            <img src="images/image2.jpg" alt="Jain University Bangalore">
            <div class="caption">
                <h2>Jain University Bangalore</h2>
                <p>A Leading Institution for Excellence in Education</p>
            </div>
        </div>
        <div class="slide">
            <img src="images/image3.jpg" alt="Tech Fest at Jain University">
            <div class="caption">
                <h2>Technovanza 2024</h2>
                <p>The Ultimate Tech Experience</p>
            </div>
        </div>
        <div class="slide">
            <img src="images/image4.jpg" alt="College Festival Scene">
            <div class="caption">
                <h2>Explore • Innovate • Celebrate</h2>
                <p>Events • Workshops • Competitions</p>
            </div>
        </div>
    </div>
    <button class="prev">&#10094;</button>
    <button class="next">&#10095;</button>
</div>

<script src="script.js"></script>
</body>
</html>
